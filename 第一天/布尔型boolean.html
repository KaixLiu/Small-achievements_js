<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var flag = true;//布尔型
        var flag1 = false;
        // 参与运算时，true是1
        console.log(flag + 1);
        // 参与运算时，false是0
        console.log(false + 1);

        // 如果一共变量声明未赋值 就是 undefind 未定义数据类型
        var str;
        console.log(str);
        var variable = undefined;
        console.log(variable + 'pink');
        console.log(variable + 1);//和数字相加是NaN
        // null 空值
        var spce = null;
        console.log(spce + 'pink');
        console.log(spce + 1);
    </script>
