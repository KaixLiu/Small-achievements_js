<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=['red','greed','blue'];
        console.log(arr.length);
        arr.length=5;
        console.log(arr.length);
        //新增元素
        var arr1=['red','greed','blue'];
        arr1[3]='pink';
        console.log(arr1);
        //循环增加
        var arr2=['red','greed','blue'];
        arr2.length=10;
        for(var i=3;i<10;i++){
            arr2[i]='pink';
        }
        console.log(arr2);
    </script>
</head>
