    <title>Document</title>
    <script>
        function max(arr){
            var getmax=arr[0];
            for(var i=1;i<=arr.length;i++){
                if(arr[i]>getmax){
                    getmax=arr[i];
                }
            }
            return getmax;
        }
        console.log(max([5,22,99,101,67,77]));
    </script>
