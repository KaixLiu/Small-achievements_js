<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(1 + 1);
        console.log(1 - 1);
        console.log(1 * 2);
        console.log(1 / 1);
        // %取余
        console.log(4 % 2);
        console.log(5 % 3);
        console.log(8 % 8);
        console.log(10 % 4);
        console.log(3 % 5);
        // 浮点数在算数运算会出问题
        console.log(0.2 + 0.3);
        console.log(0.66 * 100);
        // 不能直接拿着浮点数进行相比较
        var num = 0.1 + 0.2;
        console.log(num);
        console.log(num == 0.3);
    </script>
</head>

<body>

</body>

</html>
