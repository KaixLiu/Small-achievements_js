<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt("请输入老兵口袋的钱数");
        if (num >= 2000) {
            alert("请全宿舍吃西餐");
        }
        else if (num >= 1500 && num < 2000) {
            alert("请大家吃快餐");
        }
        else if (num >= 1000 && num < 1500) {
            alert("请大家喝饮料");
        }
        else if (num < 1000 && num >= 500) {
            alert("请大家吃棒棒糖");
        }
        else {
            alert("把老兵卖了");
        }
    </script>
</head>

</html>
