<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(3 >= 5);
        console.log(2 <= 4);
        console.log(18 == '18');//==默认转换数据类型，会转化为数字型
        console.log(18 != 18);
        //全等 要求两侧的值还有数据类型完全一致可以
        console.log(18 === 18);
        console.log(18 === '18');


        // 课堂案例
        var num1 = 10;
        var num2 = 100;
        var res1 = num1 > num2;
        var res2 = num1 == 11;
        var res3 = num1 != num2;
        console.log(res1);//f
        console.log(res2);//f
        console.log(res3);//t
    </script>
</head>

<body>

</body>

</html>
