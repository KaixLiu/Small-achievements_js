<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt("请输入你要查询的水果");
        switch (num) {
            case '西瓜':
                alert("它的价格是2.6/kg");
                break;
            case '苹果':
                alert("它的价格是6/kg");
                break;
            case '橘子':
                alert("它的价格是8.6/kg");
                break;
            case '香蕉':
                alert("它的价格是5/kg");
                break;
            default:
                alert("没有此水果");
                break;
        }
    </script>
