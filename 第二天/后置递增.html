<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num=1;
        //后置递增，先返回再自加1
        num++;
        console.log(num);
        // 前置和后置单独使用效果是一样的
        var age=10;
        console.log(age++ +10);//先用原值计算+10
        console.log(age);//第二次使用时，再加1
    </script>
</head>
<body>
    
</body>
</html>
