<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //slice(begin,end)方法返回一个新的数组对象，这一对象是一个由 begin 和 end 决定的原数组的浅拷贝。原始数组不会被改变。
        
        //（包括 begin，不包括end）
        var arr1=[1,2,3,4,5];
        console.log(arr1.slice(2));//从2下标开始
        console.log(arr1.slice(1,2));//从1下标开始，到2下标之前（不包括2）
        console.log(arr1.slice(1,5));



        //方法通过删除或替换现有元素或者原地添加新的元素来修改数组，并以数组形式返回被修改的内容。此方法会改变原数组。
        //splice() 删除(第几个开始，要删的个数)
        //!!!!!!!!会影响原数组
        var arr2=[1,2,3,4,5,6];
        console.log(arr2.splice(1,3));//返回的是被删除的新数组
        console.log(arr2);//原数组被影响
    </script>
</head>
<body>
    
</body>
</html>
