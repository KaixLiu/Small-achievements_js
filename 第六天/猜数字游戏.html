<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function game(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
        var random = game(1, 50);
        var i = 10;
        while (i>0) {
            var num = prompt("输入数字");
            if (num > random) {
                alert("太大了");
            }
            else if (num < random) {
                alert("小了");
            }
            else if (num == random) {
                alert("对了");
                break;//退出程序
            }
            i--;
        }

    </script>
</head>
