<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //indexOf(数组元素)  往后查找
        //只返回第一个满足条件的索引号
        var arr=['red','blue','greed','pink','blue'];
        console.log(arr.indexOf('blue'));
        console.log(arr.indexOf('ppp'));//如果找不到元素则返回-1


        //lastIndexOf       往前查找
        //从尾部开始返回第一个满足条件索引
        var arr2=['red','blue','greed','pink','blue'];
        console.log(arr2.lastIndexOf('blue'));
        console.log(arr2.lastIndexOf('ppp'));//如果找不到元素则返回-1
    </script>
</head>
<body>
    
</body>
</html>
