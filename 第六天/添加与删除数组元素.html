<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1、push() 末尾添加一个或者多个
        var arr=[1,2,3];
        arr.push(4,'pink');//添加一个4
        console.log(arr);

        //push可以给数组追加新的元素，小括号里直接写数组元素 
        //push完毕之后有返回值，是新数组的长度   原数组也会发生变化

        //2、unshift 在开头添加元素
        arr.unshift('red');
        console.log(arr.unshift('red','greed'));
        console.log(arr);
        //unshift可以给数组前面追加新的元素，小括号里直接写数组元素 
        //unshift完毕之后有返回值，是新数组的长度   原数组也会发生变化


        //删除
        //1、pop（）删除数组最后一个元素
        console.log(arr.pop());
        console.log(arr);
        //pop()可以删除数组最后一个元素 没有参数
        //pop完毕之后有返回值，是删除的那个元素   原数组也会发生变化


        //2、shift()删除数组的第一个元素
        console.log(arr.shift());
        console.log(arr);
        //shift()可以删除数组第一个元素 没有参数
        //shift完毕之后有返回值，是删除的那个元素   原数组也会发生变化
    </script>
</head>
<body>
    
</body>
</html>
