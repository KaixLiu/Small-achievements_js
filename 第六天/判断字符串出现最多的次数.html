<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var o = {}
        var arr = 'abcoefoxyozzopp';
        for (var i = 0; i < arr.length; i++) {
            var chars = arr.charAt(i);//字符串每一个字符
            if(o[chars]){//得到的是属性值
                o[chars]++;
            }
            else {
                o[chars]=1;
            }
        }
        console.log(o);
        var max=0;
        var ch='';
        for(var k in o){
            if(o[k]>max){
                max=o[k];
                ch=k;
            }
        }
        console.log(max);
        console.log(ch);
    </script>
</head>

<body>

</body>

</html>
