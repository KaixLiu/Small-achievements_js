<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">唐伯虎</button>
    <script>
        //点击一个按钮，弹出一个对话框
        //1、事件是由三部分组成  事件源 事件类型  事件处理程序  被称为事件三要素
        //（1）事件源 事件被触发的对象  理解为谁被触发
        var btn =document.getElementById('btn');//按钮被触发
        //(2) 事件类型  如何处罚 什么事件 比如鼠标经过（onclick）   鼠标经过  键盘按下
        //（3）事件处理程序   通过一个函数赋值的方法完成
        btn.onclick=function(){
            alert("点秋香");
        }      
    </script>
</body>
</html>
