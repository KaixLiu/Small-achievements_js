<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1200px;
            margin: 30px auto;
        }

        .box .hd {
            text-align: center;
        }

        .box input:nth-child(1),
        .box input:nth-child(2) {
            margin: 0 auto;
            outline: none;
            color: #ccc;
            height: 28px;
        }

        .box p {
            display: inline-block;
            width: 60px;
            height: 30px;
            background-color: #008bc5;
            color: #fcfffc;
            text-align: center;
            line-height: 30px;
            margin-left: 5px;
        }

        .colorPink {
            border-color: pink;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="hd">
            <input type="text" value="邮箱ID/手机号" class="btn1">
            <input type="text" value="密码" class="btn2">
            <a href="#">
                <p>登录</p>
            </a>
        </div>
    </div>
    <script>
        var btn1 = document.querySelector('.btn1');
        var btn2 = document.querySelector('.btn2');
        btn1.onfocus = function () {
            if (this.value === '邮箱ID/手机号') {
                this.value = '';
            }
            this.className = 'btn1 colorPink';
            this.style.color='#000';

        }
        btn1.onblur = function () {
            if (this.value === ''){
                this.value='邮箱ID/手机号';
            }
            this.className='btn1';
            this.style.color='#ccc';
        }
        btn2.onfocus = function () {
            if (this.value === '密码') {
                this.value = '';
                this.type='password';
            }
            this.className = 'btn2 colorPink';
            this.style.color='#000';

        }
        btn2.onblur = function () {
            if (this.value === ''){
                this.value='密码';
                this.type='text';
            }
            this.className='btn2';
            this.style.color='#ccc';
        }
    </script>
</body>

</html>
