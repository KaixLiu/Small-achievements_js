<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="动画函数.js"></script>
    <style>
        .box {
            position: fixed;
            width: 300px;
            height: 500px;
            background-color: pink;
            margin: 100px;
            overflow: hidden;
        }
        .h1,.h2,.h3,.h4 {
            text-align: center;
            line-height: 60px;
            width: 60px;
            height: 60px;
            position: absolute;
            right: 0;
        }
        .h1 {
            background-color: red;
            top: 20px;
        }

        .h2 {
            background-color: green;
            top: 80px;
        }

        .h3 {
            background-color: purple;
            top: 140px;
        }

        .h4 {
            background-color: blue;
            top: 200px;
        }
        .bd {
            text-align: center;
            line-height: 60px;
            height: 60px;
            width: 100px;
            background-color: red;
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="h1">
            <span>帮助</span>
            <div class="bd">问题返回</div>
        </div>
        
        <div class="h2"></div>
        <div class="h3"></div>
        <div class="h4"></div>
    </div>
    <script>
        window.addEventListener('load',function(){
            var h1=document.querySelector('.h1');
            var bd=document.querySelector('.bd');

            h1.addEventListener('mouseover',function(){
                animate(bd,-90);
                
            })
            h1.addEventListener('mouseout',function(){
                animate(bd,0);
            })
        })
    </script>
</body>

</html>
