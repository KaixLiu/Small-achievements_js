<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点我呀</button>
    <button>点我呀哈哈哈</button>
    <script>
        var btn=document.querySelectorAll('button');
        //传统注册事件只能注册一个，后面会覆盖前面那个

        //所以使用新监听注册事件addEventListener
        btn[1].addEventListener('click',function(){
            alert(220);
        })
        btn[1].addEventListener('click',function(){
            alert(210);
        })

        //不推荐
        btn[0].attachEvent('onclick',function(){
            alert(1111111);
        })
    </script>
</body>
</html>
