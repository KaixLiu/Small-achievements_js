<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 300px;
            height: 300px;
            background-color: pink;
            position: absolute;
            top: 50px;
            left: 0px;
        }

        span {
            position: absolute;
            display: block;
            top: 400px;
            left: 0px;
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <button>点我，小红才会走哦</button>
    <div class="box"></div>
    <span></span>

    <script>
        window.addEventListener('load', function () {
            var btn = document.querySelector('button');
            var div = document.querySelector('.box');
            var span = document.querySelector('span');
            
            function timer(age,num) {//封装函数 age为目标对象，num为目标位置
                clearInterval(age.times);//先清理一次动画
                age.times = setInterval(function () {
                    if (age.offsetLeft > num) {
                        clearInterval(age.times);
                    }
                    age.style.left = age.offsetLeft + 1 + 'px';
                }, 30);
            }
            timer(div,300);
            btn.addEventListener('click',function(){
                timer(span,200);
            })


        })
    </script>
</body>

</html>
