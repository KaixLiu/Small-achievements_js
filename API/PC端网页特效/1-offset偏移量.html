<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div {
            /* position: relative; */
            width: 200px;
            height: 200px;
            margin: 100px;
            background-color: pink;
        }
        .ss {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-left: 45px;
        }
        .w {
            height: 200px;
            background-color: skyblue;
            margin: 0 auto 200px;
            padding: 10px;
            border: 15px solid red;
        }
    </style>
</head>
<body>
    <div>
        <div class="ss"></div>
    </div>
    <div class="w"></div>
    <script>
        window.addEventListener('load',function(){
            var div=document.querySelector('div');
            var ss=document.querySelector('.ss');
            var w=document.querySelector('.w');
            console.log(div.offsetTop);//返回元素距离底部距离
            console.log(div.offsetLeft);//返回元素距离左侧距离
            //他以带定位的父亲为准，没用父亲就是body为准
            console.log(ss.offsetLeft);//没定位145 有定位45

            //得到元素大小宽度高度
            console.log(w.offsetHeight);
            console.log(w.offsetWidth);

            //返回带有定位的父亲 否则返回body
            console.log(ss.offsetParent);
            //返回最近一级的父亲（亲爸爸）不管父亲有没有定位
            console.log(ss.parentNode);

        })
    </script>
</body>
</html>
