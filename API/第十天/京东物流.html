<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;

        }

        .search {
            position: relative;
            width: 178px;
            margin: 100px auto;
        }

        .con {
            display: none;
            position: absolute;
            top: -32px;

            width: 170px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
            font-size: 18px;
            line-height: 20px;
            color: #333;
        }

        .con::after {
            position: absolute;
            top: 21px;
            left: 18px;
            content: '';
            width: 0;
            height: 0;
            border: 8px solid #000;
            border-style: solid dashed dashed;
            border-color: #fff transparent transparent;
        }
    </style>
</head>

<body>
    <div class="search">
        <div class="con">1</div>
        <input type="text" placeholder="请输入" class="jd">
    </div>
    <script>
        var con = document.querySelector('.con');
        var ipt = document.querySelector('.jd');
        ipt.addEventListener('keyup', fn);
        function fn(e) {
            if (this.value == '') {
                con.style.display = 'none';
            }
            else {
                con.style.display='block';
                con.innerText=this.value;//把表单内容给上面盒子
            }
        }
        ipt.addEventListener('blur',function(){
            con.style.display='none';
        })
        ipt.addEventListener('focus',function(){
            if(this.value!==''){
            con.style.display='block';
            }
        })
        
    </script>
</body>

</html>
