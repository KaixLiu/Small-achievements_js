<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var home = prompt("请选择你需要的计算器:\n 1、加法计算器\n 2、减法计算器\n 3、乘法计算器\n 4、除法计算器\n 5、退出")
        switch (home) {
            case '1':
                var num1 = prompt("请输入数字");
                var num2 = prompt("请输入数字");
                alert(parseFloat(num1) + parseFloat(num2));
                break;
            case '2':
                var num1 = prompt("请输入数字");
                var num2 = prompt("请输入数字");
                alert(parseFloat(num1) - parseFloat(num2));
                break;
            case '3':
                var num1 = prompt("请输入数字");
                var num2 = prompt("请输入数字");
                alert(parseFloat(num1) * parseFloat(num2));
                break;
            case '4':
                var num1 = prompt("请输入数字");
                var num2 = prompt("请输入数字");
                alert(parseFloat(num1) / parseFloat(num2));
                break;
            case '5':
                break;
            default:
                break;
        }
    </script>
