    <title>Document</title>
    <script>
        function newArr(arr) {
            var arr2=[];
            for(var i=arr.length-1;i>=0;i--){
                arr2[arr2.length]=arr[i];
            }
            return arr2;
        }

        var arr1=newArr([1,3,5,7,9]);
        console.log(arr1);
    </script>
