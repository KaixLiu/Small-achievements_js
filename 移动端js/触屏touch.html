<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        window.addEventListener('load',function(){
            var div=document.querySelector('div');
            div.addEventListener('touchstart',function(){//手指触摸
                console.log('你莫');
            })
            div.addEventListener('touchmove',function(){//手指移动
                console.log('你一直模');
            })
            div.addEventListener('touchend',function(){//手指离开
                console.log('就走了');
            })
        })
    </script>
</body>
</html>
