    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum1 = 0, sum2 = 0;
        for (var i = 1; i < 100; i = i + 2) {
            sum1 += i;
        }
        console.log(sum1);
        for (var j = 2; j <= 100; j = j + 2) {
            sum2 += j;
        }
        console.log(sum2);
    </script>
