    <script>
        //外层控制行内层控制列
        var i, j, k = '';
        var age1 = prompt("请输入你打印几行星星");
        var age2 = prompt("请输入你打印几列星星");
        for (i = 1; i <= age1; i++) {
            for (j = 1; j <= age2; j++) {
                k = k + '⭐';
            }
            k = k + '\n';
        }
        console.log(k);
    </script>
